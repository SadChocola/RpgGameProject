<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG Game</title>
</head>
<body>
    <div id="start">
        <button id="start_btn">Start Game</button>
    </div>

    <div class="location" align="center">
        <img id="loc_img">
        <p id="loc_p">You're in location</p>
        <button id="loc_shop_btn" class="loc_btn">Shop</button>
        <button id="loc_fight_btn" class="loc_btn">Fight</button>
    </div>

    <div class="choose">
        <p id="choose_p" align="center">Select a mob to fight:</p>
    </div>

    <div class="monster"></div>

    <div class="shop"></div>

    <div class="uis"></div>

    <div class="inventory"></div>

    <script src="script.js"></script>
    <script src="dataAutoSave.js"></script>
</body>
</html>
